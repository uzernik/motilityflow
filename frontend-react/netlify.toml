# Netlify configuration for Vite + React SPA

[build]
  # Directory containing the source code
  base = "frontend-react"
  # Build command
  command = "npm run build"
  # Output directory (relative to base)
  publish = "dist"

# Redirect all routes to index.html for SPA client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

